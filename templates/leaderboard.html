<!DOCTYPE HTML>

<html>
	<head>
        <title>{{ PROJECT_NAME }} | Leaderboard</title>
        <link href="https://cdn.jsdelivr.net/gh/TheoCoombes/distcompute-tracker@main/cdn/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <meta http-equiv="refresh" content="30">
	</head>
	<body style='margin-left: 25px; margin-right: 25px; margin-top: 25px;'>
        <h1>{{ PROJECT_NAME }} - Dashboard</h1>
        <br><br>
        <h2>Leaderboard</h2>
        <br>
        {% if (leaderboard | length) != 0 %}
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">User/Server</th>
                        <th scope="col">Jobs Completed</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in leaderboard %}
                        <tr>
                            <th scope="row">{{ user.nickname }}</th>
                            <td>{{ "{:,}".format(user.jobs_completed) }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>There are no users on the leaderboard yet.</p>
        {% endif %}
        <br><br>
        <a href="/">Back</a>
        <br><br>
	</body>
</html>
